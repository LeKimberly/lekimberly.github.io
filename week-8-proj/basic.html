<!DOCTYPE html>
<!-- include aframe-ar.js -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
	<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> - example for a-frame
	<br/>
	Contact me any time at <a href='https://twitter.com/jerome_etienne' target='_blank'>@jerome_etienne</a>
</div>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		<!-- handle unknown marker -->
		<a-marker type='unknown'>
			<a-entity position='0.5 0 -1' rotation='-45 0 0' scale='4 8 16' text='value: ???;'></a-entity>
		</a-marker>

		<!-- handle mouse marker -->
		<a-marker type='pattern' url='data/mouse.patt'>
			<a-entity position='0.5 0 -1' rotation='-45 0 0' scale='4 8 16' text='value: hi im mouse;'></a-entity>
		</a-marker>
		
		<!-- handle keyboard marker -->
		<a-marker type='pattern' url='data/keyboard-2.patt'>
			<a-entity position='0.5 0 -1' rotation='-45 0 0' scale='4 8 16' text='value: hi im keyboard;'></a-entity>
		</a-marker>

		<!-- handle battery marker -->
		<a-marker type='pattern' url='data/battery.patt'>
			<a-entity position='0.5 0 -1' rotation='-45 0 0' scale='4 8 16' text='value: hi im battery;'></a-entity>
		</a-marker>

		<!-- handle bluetooth marker -->
		<a-marker type='pattern' url='data/bluetooth.patt'>
			<a-entity position='0.5 0 -1' rotation='-45 0 0' scale='4 8 16' text='value: hi im bluetooth;'></a-entity>
		</a-marker>

		<!-- handle cd-rom marker -->
		<a-marker type='pattern' url='data/cd-rom.patt'>
			<a-entity position='0.5 0 -1' rotation='-45 0 0' scale='4 8 16' text='value: hi im cd-rom;'></a-entity>
		</a-marker>

		<!-- handle headphones marker -->
		<a-marker type='pattern' url='data/headphones.patt'>
			<a-entity position='0.5 0 -1' rotation='-45 0 0' scale='4 8 16' text='value: hi im headphones;'></a-entity>
		</a-marker>

		<!-- handle smart-phone marker -->
		<a-marker type='pattern' url='data/smart-phone.patt'>
			<a-entity position='0.5 0 -1' rotation='-45 0 0' scale='4 8 16' text='value: hi im smartphone;'></a-entity>
		</a-marker>

		<!-- handle speaker marker -->
		<a-marker type='pattern' url='data/speaker.patt'>
			<a-entity position='0.5 0 -1' rotation='-45 0 0' scale='4 8 16' text='value: hi im speaker;'></a-entity>
		</a-marker>

		<!-- handle wifi marker -->
		<a-marker type='pattern' url='data/wifi.patt'>
			<a-entity position='0.5 0 -1' rotation='-45 0 0' scale='4 8 16' text='value: hi im wifi;'></a-entity>
		</a-marker>
		
		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
