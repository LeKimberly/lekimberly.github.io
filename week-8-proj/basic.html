<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<a-marker-camera preset='custom' type="pattern" url='data/keyboard.patt'>
			<a-entity position='0.5 0 -1' rotation='-45 0 0' scale='4 8 16' text='value: hi;'></a-entity>
		</a-marker-camera>
	</a-scene>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
            // var x = "#" + parseInt(Math.floor(Math.random() * 3 + 1));
            // $(x).attr('action', './3-1.html');
			$( "a-marker-camera" ).each(function() {
				if ( this.url === "data/keyboard.patt" ) {
				  this.text = "hi im keyboard";
				} else {
				  this.text = "??";
				}
			});
    </script>
</body>
